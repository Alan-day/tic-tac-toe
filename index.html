<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>tic-tac-toe game</title>
  </head>

  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="grid grid__container">
        <div class="grid grid-item" id="0"></div>
        <div class="grid grid-item" id="1"></div>
        <div class="grid grid-item" id="2"></div>
        <div class="grid grid-item" id="3"></div>
        <div class="grid grid-item" id="4"></div>
        <div class="grid grid-item" id="5"></div>
        <div class="grid grid-item" id="6"></div>
        <div class="grid grid-item" id="7"></div>
        <div class="grid grid-item" id="8"></div>
      </div>
      <button class="btn">Start Game</button>
      <button class="newBtn">New Game</button>
    </main>
  </body>
  <script src="app.js" type="module"></script>
</html>
